<!--03.Write a script that finds the maximal sequence of equal elements in an array.
Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} -> {2, 2, 2}.-->
<html>
<head>
	<title>03. MaximalSequenceOfEqualElements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter the Array Values (separated with space)</p>
                <label for="ArrayInput">CharrArrayOne:</label>
                <input type="text" id="ArrayInput"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 03.Write a script that finds the maximal sequence of equal elements in an array.
		Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} -> {2, 2, 2}.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var input = jsConsole.read("#ArrayInput");
	        var theArray = input.split(" ");

	        var sequence = "";
	        var maxSequence = "";

	        if (theArray == "") {
	            jsConsole.writeLine("Invalid Input!!!");
	        }
	        else {
	            for (var i = 0; i < theArray.length; i++) {
	                if (sequence == ""){
	                    sequence += theArray[i];

	                    if (maxSequence.length == 1) {
	                        if (parseInt(sequence[0]) > parseInt(maxSequence[0])) {
	                            maxSequence = sequence;
	                        }
	                    }
	                    else {
	                        maxSequence = sequence;
	                    }
	                }
	                else {
	                    if (theArray[i - 1] == theArray[i]) {
	                        sequence += ", " + theArray[i];

	                        if (sequence.length > maxSequence.length) {
	                            maxSequence = sequence;
	                        }
	                        else if (sequence.length == maxSequence.length) {
	                            if (parseInt(sequence[0]) > parseInt(maxSequence[0])) {
	                                maxSequence = sequence;
	                            }
	                        }
	                    }
	                    else {
	                        sequence = "";
	                        sequence += theArray[i];
	                    }
	                }
                    
	            }
	        }

            jsConsole.writeLine("The Max Sequence of Equal Elements is: " + maxSequence + ";")
	    }
	</script>
</body>
</html>
