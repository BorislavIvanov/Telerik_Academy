The function should return anything that is in a tag, without the tags-->
<html>
<head>
	<title>06. ExtractsTheContentOfHTML</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>06. Write a function that extracts the content of a html page given as text. 
        The function should return anything that is in a tag, without the tags</p>
    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var inputText = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";

	    function ExtracTheData(text) {
	        var output = "";
	        var index = 0;

	        for (var i = 0; i < text.length; i++) {
	            if (text[i] === "<") {
	                i = text.indexOf(">", i);
	            }
	            else {
	                output += text[i];
	            }
	        }

	        return output;
	    }

	    jsConsole.writeLine("Result: " + ExtracTheData(inputText));
    </script>
</body>
