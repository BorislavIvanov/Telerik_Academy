<!--02.Write a JavaScript function to check if in a given expression the brackets are put correctly.
- Example of correct expression: ((a+b)/5-d).
- Example of incorrect expression: )(a+b)).-->
<html>
<head>
	<title>02. CorrectUsingOfBrackets</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>02.Write a JavaScript function to check if in a given expression the brackets are put correctly.</p>
        <p>- Example of correct expression: ((a+b)/5-d).</p>
        <p>- Example of incorrect expression: )(a+b)).</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    var expressionOne = "((a+b)/5-d)";
	    var expressionTwo = ")(a+b))";

	    function TheExpressionIsValid(expression) {
	        var countOfOpenBrackets = 0;
	        var countOfClosingBracket = 0;
	        var isValid;

	        for (var i = 0; i < expression.length; i++) {
	            if (countOfClosingBracket > countOfOpenBrackets) {
	                isValid = false;
	                return isValid;
	            }

	            if (expression[i] == "(") {
	                countOfOpenBrackets++;
	            }
	            else if (expression[i] == ")") {
	                countOfClosingBracket++;
	            }
	        }

	        if (countOfOpenBrackets > countOfClosingBracket) {
	            isValid = false;
	            return isValid;
	        }
	        else {
	            isValid = true;
	            return isValid;
	        }
	    }

	    jsConsole.writeLine("The Expression - " + expressionOne + " - is valid: " + TheExpressionIsValid(expressionOne));
	    jsConsole.writeLine("The Expression - " + expressionTwo + " - is valid: " + TheExpressionIsValid(expressionTwo));
	</script>
</body>
</html>
