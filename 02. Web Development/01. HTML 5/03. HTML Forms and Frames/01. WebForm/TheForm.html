<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Form</title>

    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 0.2em 0.2em 0.2em 0.2em;
        }
        td.right-aligned-text {
        text-align: right;
        }
        tfoot {
        background-color: cadetblue;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <input type="submit" value="Submit" style="position:relative; left: 30%;" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" value="Clear This Form" style="position:relative; left: 30%;" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="right-aligned-text"><label for="LastNameInput"><b>Last Name</b></label></td>
                    <td colspan="3"><input id="LastNameInput" type="text" style="width:300px;" required="required"/></td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="FirstNameInput"><b>First Name</b></label></td>
                    <td colspan="3"><input id="FirstNameInput" type="text" style="width:300px;" required="required"/></td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="AddressInput"><b>Address</b></label></td>
                    <td colspan="3"><textarea id="AddressInput" style="resize:none; width:298px; height:60px;"></textarea></td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="CityInput"><b>City</b></label></td>
                    <td><input id="CityInput" type="text" style="width: 190px;" required="required"/></td>
                    <td><label for="StateInput"><b>State</b></label></td>
                    <td><input id="StateInput" type="text" style="width: 50px;"/></td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="PostalCodeInput"><b>Zip/Postal Code</b></label></td>
                    <td colspan="3"><input id="PostalCodeInput" type="text" style="width: 80px;"/></td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="CountrySelection"><b>Country</b></label></td>
                    <td colspan="3">
                        <select id="CountrySelection" required="required">
                            <option value="Value 1" selected="selected"></option>
                            <option value="Value 2">Bulgaria</option>
                            <option value="Value 3">United States</option>
                            <option value="Value 4">Unitet Kingdom</option>
                            <option value="Value 5">Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text">
                        <label for="PhoneInput"><b>Phone (country code,<br /> area code, number)</b></label>
                    </td>
                    <td colspan="3">
                        ( + <input id="PhoneInput" type="tel" style="width:30px;" title="Phone Code" pattern="[0-9]{1, 4}"/> )
                        <input type="tel" style="width:60px;" title="Phone Part One" pattern="[0-9]{1,5}" /> -
                        <input type="tel" style="width:100px;" title="Phone Part One" pattern="[0-9]{1,}" />
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="eMailInput"><b>E-mail</b></label></td>
                    <td colspan="3">
                        <input type="email" id="eMailInput" title="E-Mail" 
                            pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" style="width:300px;" required="required"/>
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label><b>Birth Date</b></label></td>
                    <td colspan="3">
                        <label for="BirthMonth">Month</label>
                        <input id="BirthMonth" type="text" style="width:15px;"/>
                        &nbsp;
                        <label for="BirthDay">Day</label>
                        <input id="BirthDay" type="text" style="width:15px;" />
                        &nbsp;
                        <label for="BirthYear">Year (4 Digit)</label>
                        <input id="BirthYear" type="text" style="width:30px;" required="required" />
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="GenderSelection"><b>Gender</b></label></td>
                    <td colspan="3">
                        <select id="GenderSelection" required="required">
                            <option value="Value 1" selected="selected"></option>
                            <option value="Value 2">Male</option>
                            <option value="Value 3">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label><b>Starting Date</b></label></td>
                    <td colspan="3">
                        <input type="radio" id="StartingDateButtonOne" value="Spring 2006" name="StartingDate"/>
                        <label for="StartingDateButtonOne">Spring 2006</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="StartingDateButtonTwo" value="Summer 2006" name="StartingDate"/>
                        <label for="StartingDateButtonTwo">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="right-aligned-text"><label for="CommentsInput"><b>Comments/Questions</b></label></td>
                    <td colspan="3"><textarea id="CommentsInput" style="resize:none; width:298px; height:100px;"></textarea></td>
                </tr>
            </tbody>
            
        </table>
    </form>
</body>
</html>
