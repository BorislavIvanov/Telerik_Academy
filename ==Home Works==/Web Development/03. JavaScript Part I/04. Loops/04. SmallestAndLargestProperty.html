<!--04.Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects.-->
<html>
<head>
	<title>04. Smallest And Largest Property</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>Task 04.Write a script that finds the lexicographically smallest and largest property in document, window and 
        navigator objects.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
		var array = [window, navigator, document];

		for (var i = 0; i < 3; i++) {
			var allProperties = "";

			for (var property in array[i]) {
				allProperties += property + " ";
			}
				var arrayOfProperties = allProperties.split(" ");
				arrayOfProperties.sort();

				var minProp = arrayOfProperties[1];
				var maxProp = arrayOfProperties[arrayOfProperties.length - 1];

				jsConsole.writeLine("min-" + minProp + ", max-" + maxProp + ";");
		}
	</script>
</body>
</html>
