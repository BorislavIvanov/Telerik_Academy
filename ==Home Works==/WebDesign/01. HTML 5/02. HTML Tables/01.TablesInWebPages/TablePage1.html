<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table One :)</title>

    <style type="text/css">
        table {
            border-spacing:6px;
        }
        #fruit-image {
            width: 300px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th style="font-size:50px" colspan="2"><i>Fresh Fruits</i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-size:30px; width:400px;">It has long been known that a diet
                    that includes at least a few 
                    servings of fresh fruit every day
                    will help keep you healthy, fit and 
                    trim.
                </td>
                <td>
                    <img id="fruit-image" src="Images/fruits.jpg" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
