<!--02.Write a script that compares two char arrays lexicographically (letter by letter).-->
<html>
<head>
	<title>02. ComparingTwoCharrArrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter the Char Values in the Arrays (separate with space)</p>
                <label for="ArrayOne">CharrArrayOne:</label>
                <input type="text" id="ArrayOne"/><br />
                <label for="ArrayTwo">CharrArrayTwo:</label>
                <input type="text" id="ArrayTwo"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 02.Write a script that compares two char arrays lexicographically (letter by letter).</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var inputOne = jsConsole.read("#ArrayOne");
	        var firstArray = inputOne.split(" ");
	        var inputTwo = jsConsole.read("#ArrayTwo");
	        var secondArray = inputTwo.split(" ");

	        var arraysAreEqual = true;

	        if (inputOne == "") {
	            jsConsole.writeLine("Enter Values in CharrArrayOne!!!");
	        }

	        if (inputTwo == "") {
	            jsConsole.writeLine("Enter Values in CharrArrayTwo!!!");
	        }

	        if ((inputOne != "") && inputTwo != "") {
	            if (firstArray.length != secondArray.length) {
	                arraysAreEqual = false;
	                jsConsole.writeLine("The arrays are not equal!!!");
	            }
	            else {
	                for (var i = 0; i < firstArray.length; i++) {
	                    if (firstArray[i] != secondArray[i]) {
	                        arraysAreEqual = false;
	                        break;
	                    }
	                }

	                if (arraysAreEqual) {
	                    jsConsole.writeLine("The arrays are equal!!!");
	                }
	                else {
	                    jsConsole.writeLine("The arrays are not equal!!!");
	                }
	            }
	        }
	    }
	</script>
</body>
</html>
