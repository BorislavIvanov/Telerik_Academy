<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>YouTubeLogo</title>
    <script src="raphael-min.js"></script>
    <style>
        svg{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        var workPaper = Raphael(20, 20, 800, 300);

        var rectangle = workPaper.rect(290, 100, 100, 60, 10);
        rectangle.attr({
            stroke: '#ec2828',
            fill: '#ec2828'
        });

        var textYOU = workPaper.text(250, 130, "You");
        textYOU.attr({
            'font-size': 40
        });

        var textTUBE = workPaper.text(340, 130, "Tube");
        textTUBE.attr({
            'font-size': 40,
            fill: 'white'
        });
    </script>
</body>
</html>
