<!--01.Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5.
Print the obtained array on the console.-->
<html>
<head>
	<title>01. ArrayOf20Integers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>Task 01.Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. 
        Print the obtained array on the console.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    var array = new Array(20);

	    for (var i = 0; i < 20; i++) {
	        array[i] = i * 5;
	        jsConsole.writeLine("Cell number " + i + " * 5 = " + array[i]);
	    }
	</script>
</body>
</html>
