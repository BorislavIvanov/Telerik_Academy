<!--04.Create null, undefined variables and try typeof on them.-->
<html>
<head>
	<title>04. NullAndUndefinedVariables</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>Task 04.Create null, undefined variables and try typeof on them.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    var firstString = null;
	    var secondString = undefined;

	    jsConsole.writeLine("Variables:");
	    jsConsole.writeLine("firstString = " + firstString);
	    jsConsole.writeLine("secondString = " + secondString);
	    jsConsole.writeLine(" ");
	    jsConsole.writeLine("Typeof on Variables:");
	    jsConsole.writeLine("firstString = " + typeof(firstString));
	    jsConsole.writeLine("secondString = " + typeof(secondString));
	</script>
</body>
</html>
