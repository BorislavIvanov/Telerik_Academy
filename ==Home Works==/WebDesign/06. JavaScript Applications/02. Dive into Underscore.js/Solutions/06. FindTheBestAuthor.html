<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="UnderscoreJS%20v1.6.0.js"></script>
    <script>
        var books = [
            { author: "CCC", book: "awvdawv" },
            { author: "BBB", book: "drngdrngx" },
            { author: "AAA", book: "xdrngmwmt" },
            { author: "CCC", book: "wrmtwmra" },
            { author: "AAA", book: "awmtawnrawn" },
            { author: "BBB", book: "awmtrwamrtanw" },
            { author: "AAA", book: "awrtmw" },
            { author: "CCC", book: "warmtawm" },
            { author: "CCC", book: "wamrtawmmm" },
        ];

        var bookCountPerAutor = _.countBy(books, function (book) {
            return book.author;
        });

        var mostPopularAuthor = _.max(bookCountPerAutor, function (aut) {
            return aut;
        });

        console.log(bookCountPerAutor);

        for (var prop in bookCountPerAutor) {
            if (bookCountPerAutor[prop] == mostPopularAuthor) {
                console.log(prop + " is the best author. He have " + mostPopularAuthor + " books.");
            }
        }
    </script>
</body>
</html>
