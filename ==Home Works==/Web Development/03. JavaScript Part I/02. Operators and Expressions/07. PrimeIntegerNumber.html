<!--07.Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.-->
<html>
<head>
	<title>07. PrimeIntegerNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter value</p>
                <label for="inputField">Number -></label>
                <input type="text" id="inputField"/>
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 07.Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.</p>
    </div>		
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var number = jsConsole.readInteger("#inputField");

	        if ((number == 2 || number == 3 || number == 5 || number == 7) || 
               (number % 2 != 0 && number % 3 != 0 && number % 5 != 0 && number % 7 != 0))
	        {
	            jsConsole.writeLine(number + " is Prime", number);
	        }
	        else
	        {
	            jsConsole.writeLine(number + " is NOT Prime");
	        }
	    }
	</script>
</body>
</html>
