<!--04.Write a function that checks if a given object contains a given property-->
<html>
<head>
	<title>04. GivenProperty</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>04.Write a function that checks if a given object contains a given property</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    var Kiril = {
	        FirstName: "Kiril",
	        LastName: "Kirilov",
	        Age: 96,
            Gender: "Male"
	    }

	    function hasProperty(obj, property) {

	        var hasTheProp = false;

	        for (var prop in obj) {
	            if (prop == property) {
	                hasTheProp = true;
	                break;
	            }
	        }

	        return hasTheProp;
	    }

	    var hasAge = hasProperty(Kiril, "Age");

	    jsConsole.writeLine("The Obj Kiril has the Property 'Age': " + hasAge);
	</script>
</body>
</html>
