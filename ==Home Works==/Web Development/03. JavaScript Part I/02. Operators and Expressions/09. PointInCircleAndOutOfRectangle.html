<!--09.Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) 
and out of the rectangle R(top=1, left=-1, width=6, height=2).-->
<html>
<head>
	<title>08. TrapezoidArea</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter values X and Y</p>
                <label for="X">X:</label>
                <input type="text" id="X"/><br />
                <label for="Y">Y:</label>
                <input type="text" id="Y"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 09.Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) 
        and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    </div>		
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var valueX = jsConsole.readFloat("#X");
	        var valueY = jsConsole.readFloat("#Y");

	        var circleCenterX = 1;
	        var circleCenterY = 1;
	        var circleRadius = 3;

	        var withinTheCircle = (((valueX - circleCenterX) * (valueX - circleCenterX)) +
                                    ((valueY - circleCenterY) * (valueY - circleCenterY)) <= (circleRadius * circleRadius));

	        var withinTheRectangle = (valueX >= -1 && valueX <= 5) && (valueY >= -1 && valueY <= 1);

	        if (withinTheCircle && withinTheRectangle) {
	            jsConsole.writeLine("The point is within Circle and Rectangle");
	        }
	        else if (withinTheCircle && !withinTheRectangle) {
	            jsConsole.writeLine("The point is within Circle and out of Rectangle");
	        }
	        else if (!withinTheCircle && withinTheRectangle) {
	            jsConsole.writeLine("The point is out of Circle and within Rectangle");
	        }
	        else {
	            jsConsole.writeLine("The point is out of Circle and Rectangle");
	        }
	    }
	</script>
</body>
</html>
