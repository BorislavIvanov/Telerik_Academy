<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task1 - Select All Div Nodes</title>
</head>
<body>
    <div class="parrent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="parrent">
        <div></div>
        <div></div>
    </div>
    <div class="parrent">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script type="text/javascript">
        function GetElementsByName() {
            var allDivs = document.body.getElementsByTagName('div');

            var childDivs = new Array();

            for (var i = 0; i < allDivs.length; i++) {
                var currentDiv = allDivs[i];
                
                if (currentDiv.getAttribute('class') !== 'parrent') {
                    childDivs.push(currentDiv);
                }
            }

            console.log(childDivs.length);
        }

        function GetElementsByQuerySelector() {
            var childDivs = document.querySelectorAll('div.parrent>div');

            console.log(childDivs.length);
        }

        GetElementsByName();
        GetElementsByQuerySelector();
    </script>
</body>
</html>
