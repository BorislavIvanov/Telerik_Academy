<!--03.Write a function that makes a deep copy of an object
- The function should work for both primitive and reference types-->
<html>
<head>
	<title>03. DeepCopy</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>03.Write a function that makes a deep copy of an object</p>
        <p>- The function should work for both primitive and reference types</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function clone(obj) {
	        if (obj == null || "Object" != typeof obj) {
	            return obj;
	        }

	        if (obj instanceof Array) {
	            var copy = [];
	            for (var i = 0 ; i < obj.length ; i++) {
	                copy[i] = clone(obj[i]);
	            }
	            return copy;
	        }

	        if (obj instanceof Object) {
	            var copy = {};
	            for (var attr in obj) {
	                if (obj.hasOwnProperty(attr)) {
	                    copy[attr] = clone(obj[attr]);
	                }
	            }
	            return copy;
	        }

	        console.error("Unable to copy this format!!! :/");
	    }

	    var array = [4, 6, 8, 2, 3, 4, 5, 7, 2, 3, 4, 7];
	    var arrayCopy = clone(array);
	    jsConsole.writeLine(arrayCopy.join(", "));

	    var num = 5;
	    var numCopy = clone(num);
	    jsConsole.writeLine(numCopy);
	</script>
</body>
</html>
