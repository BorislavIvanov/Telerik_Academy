<!--05.Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.-->
<html>
<head>
	<title>05. FindingTheBit3</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter value</p>
                <label for="inputField">Number -></label>
                <input type="text" id="inputField"/>
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 05.Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</p>
    </div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var number = jsConsole.readInteger("#inputField");

	        var p = 3;
	        var mask = 1 << p;
	        var result = Number & mask;
	        var bit = result >> p;

	        jsConsole.writeLine("The bit 3 of number " + number.toString(2) + " is: " + bit);
	    }
	</script>
</body>
</html>
