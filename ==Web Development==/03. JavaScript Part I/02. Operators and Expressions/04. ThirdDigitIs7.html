<!--04.Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 -> true.-->
<html>
<head>
	<title>04. Third Digit Is 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter value</p>
                <label for="inputField">Number -></label>
                <input type="text" id="inputField"/>
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 04.Write an expression that checks for given integer if its third digit (right-to-left) 
        is 7. E. g. 1732 -> true.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var number = jsConsole.readInteger("#inputField");
	        var calculation = parseInt(number / 100);

	        jsConsole.write("Third Digit is 7: ")

	        if ((calculation % 10) == 7) {
	            jsConsole.writeLine("True");
	        }
	        else {
	            jsConsole.writeLine("False");
	        }
	    }
	</script>
</body>
</html>
