<!--03.Write a script that finds the biggest of three integers using nested if statements.-->
<html>
<head>
	<title>03. BiggestOfThree</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter values</p>
                <label for="firstValue">First Value</label>
                <input type="text" id="firstValue"/><br />
                <label for="secondValue">Second Value</label>
                <input type="text" id="secondValue"/><br />
                <label for="thirdValue">Third Value</label>
                <input type="text" id="thirdValue"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 03.Write a script that finds the biggest of three integers using nested if statements.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var firstNumber = jsConsole.readInteger("#firstValue");
	        var secondNumber = jsConsole.readInteger("#secondValue");
	        var thirdNumber = jsConsole.readInteger("#thirdValue");

	        if (firstNumber > secondNumber && firstNumber > thirdNumber) {
	            jsConsole.writeLine("The First Number " + firstNumber + " is The Biggest!");
	        }

	        else if (secondNumber > firstNumber && secondNumber > thirdNumber) {
	            jsConsole.writeLine("The Second Number " + secondNumber + " is The Biggest!");
	        }

	        else if (thirdNumber > firstNumber && thirdNumber > secondNumber) {
	            jsConsole.writeLine("The Third Number " + thirdNumber + " is The Biggest!");
	        }
	    }
	</script>
</body>
</html>
