<!--02.Write a function that reverses the digits of given decimal number. 
Example: 256 -> 652-->
<html>
<head>
	<title>02. ReversesDecimalNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter the Value</p>
                <label for="inputNumber">Number:</label>
                <input type="text" id="inputNumber"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 02.Write a function that reverses the digits of given decimal number. 
        Example: 256 -> 652</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var inputNumber = jsConsole.read("#inputNumber");

	        jsConsole.writeLine("The input " + inputNumber + " reverset is " + reverseTheDecNumber(inputNumber) + ";");

	        function reverseTheDecNumber(number) {
	            var numInStr = number.toString();
	            var output = "";

	            if (number < 0) {
	                for (var start = 1; start < numInStr.length; start++){
	                    output = numInStr[start] + output;
	                }

	                output = "-" + output;
	            }
	            else {
	                for (var start = 1; start < numInStr.length; start++) {
	                    output = numInStr[start] + output;
	                }
	            }

	            return output;
	        }
	    }
	</script>
</body>
</html>
