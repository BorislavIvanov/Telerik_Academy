<!--01.Write a function that returns the last digit of given integer as an English word. 
Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine"-->
<html>
<head>
	<title>01. LastDigitOfInteger</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter the Value</p>
                <label for="numN">Number:</label>
                <input type="text" id="numN"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 01.Write a function that returns the last digit of given integer as an English word. 
        Examples: 512 -> "two", 1024 -> "four", 12309 -> "nine"</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var inputNumber = jsConsole.readInteger("#numN");

	        function lastDigitInWord(number) {
	            var lastDigit = Math.abs(number) % 10;

	            switch (lastDigit) {
	                case 0: return "Last digit is Zero"; break;
	                case 1: return "Last digit is One"; break;
	                case 2: return "Last digit is Two"; break;
                    case 3: return "Last digit is Three"; break;
                    case 4: return "Last digit is Four"; break;
                    case 5: return "Last digit is Five"; break;
                    case 6: return "Last digit is Six"; break;
                    case 7: return "Last digit is Seven"; break;
                    case 8: return "Last digit is Eight"; break;
                    case 9: return "Last digit is Nine"; break;
	                default: return "Invalid Input!!!"; break;
	            }
	        }

	        jsConsole.writeLine(lastDigitInWord(inputNumber));
	    }
	</script>
</body>
</html>
