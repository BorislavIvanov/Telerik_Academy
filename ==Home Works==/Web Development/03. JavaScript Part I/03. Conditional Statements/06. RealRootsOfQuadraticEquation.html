<!--06.Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0
and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.-->
<html>
<head>
	<title>06. RealRootsOfQuadraticEquation</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter values</p>
                <label for="firstValue">a</label>
                <input type="text" id="firstValue"/><br />
                <label for="secondValue">b</label>
                <input type="text" id="secondValue"/><br />
                <label for="thirdValue">c</label>
                <input type="text" id="thirdValue"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 06.Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0
        and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var a = jsConsole.readFloat("#firstValue");
	        var b = jsConsole.readFloat("#secondValue");
	        var c = jsConsole.readFloat("#thirdValue");

	        if (a == 0)
	        {
	            jsConsole.writeLine("This is not an quadratic equation!");
	        }
	        else
	        {
	            var determinant = (b * b) - (4 * a * c);

	            if (determinant > 0)
	            {
	                var x1 = (-b - Math.sqrt(determinant)) / (2 * a);
	                var x2 = (-b + Math.sqrt(determinant)) / (2 * a);
	                jsConsole.writeLine("The equation roots are:");
	                jsConsole.writeLine("X1: " + x1);
	                jsConsole.writeLine("X2: " + x2);
	            }
	            else if (determinant == 0)
	            {
	                var x = parseFloat(-b / (2 * a));
	                jsConsole.writeLine("The equaltion has only one root: " + x);
	            }
	            else if (determinant < 0)
	            {
	                jsConsole.writeLine("This equations doesn't have solution!");
	            }
	        }
	    }
	</script>
</body>
</html>
