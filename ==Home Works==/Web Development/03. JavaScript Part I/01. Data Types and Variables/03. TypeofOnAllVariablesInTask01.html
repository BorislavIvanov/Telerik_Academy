<!--03.Try typeof on all variables you created.-->
<html>
<head>
	<title>03. TypeofOnAllVariablesInTask01</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>Task 03.Try typeof on all variables you created.</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    var stringLiteral = "Hello my friend!!! :)";
	    var integerLiteral = 365;
	    var floatingNumberLiteral = 2.453;
	    var booleanLiteral = true;
	    var objectLiteral = {};
	    var arrayLiteral = [2, 5, 7, 3, 4, 6, 2];

	    jsConsole.writeLine("Variables:");
	    jsConsole.writeLine("stringLiteral = " + stringLiteral);
	    jsConsole.writeLine("integerLiteral = " + integerLiteral);
	    jsConsole.writeLine("floatingNumberLiteral = " + floatingNumberLiteral);
	    jsConsole.writeLine("booleanLiteral = " + booleanLiteral);
	    jsConsole.writeLine("objectLiteral = " + objectLiteral);
	    jsConsole.writeLine("arrayLiteral = " + arrayLiteral);
	    jsConsole.writeLine(" ");
	    jsConsole.writeLine("Typeof on variables:");
	    jsConsole.writeLine("stringLiteral = " + typeof(stringLiteral));
	    jsConsole.writeLine("integerLiteral = " + typeof(integerLiteral));
	    jsConsole.writeLine("floatingNumberLiteral = " + typeof(floatingNumberLiteral));
	    jsConsole.writeLine("booleanLiteral = " + typeof(booleanLiteral));
	    jsConsole.writeLine("objectLiteral = " + typeof(objectLiteral));
	    jsConsole.writeLine("arrayLiteral = " + typeof (arrayLiteral));

	</script>
</body>
</html>
