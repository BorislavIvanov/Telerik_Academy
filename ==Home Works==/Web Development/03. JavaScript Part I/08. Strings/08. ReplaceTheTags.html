<!--08.Write a JavaScript function that replaces in a HTML document given as string all the tags
<a href="…">…</a> with corresponding tags [URL=…]…/URL].-->
<html>
<head>
	<title>08. ReplaceTheTags</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>08.Write a JavaScript function that replaces in a HTML document given as string all the tags 
        &lta href="…"&gt…&lt/a&gt with corresponding tags [URL=…]…/URL].</p>
    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var inputText = 'Please visit &lta href=&quothttp://academy.telerik.com&quot&gtour site&lt/a&gt to choose a training course. Also visit &lta href=&quotwww.devbg.org&quot&gtour forum&lt/a&gt to discuss the courses.';

	    function ReplaceTheTags(html) {
	        index = html.indexOf('&lta');

	        while (index != -1) {
	            html = html.replace('&lta href=', '[URL=');
	            html = html.replace('&gt', ']');
	            html = html.replace('&lt/a&gt', '[/URL]');

	            index = html.indexOf('&lta');
	        }

	        return html;
	    }

	    jsConsole.writeLine("Text Before: " + inputText);
	    jsConsole.writeLine(" ");
	    jsConsole.writeLine("Text After: " + ReplaceTheTags(inputText));
    </script>
</body>
</html>
