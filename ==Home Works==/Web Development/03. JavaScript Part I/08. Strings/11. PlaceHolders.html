    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    function StringFormat(inputString, arg0, arg1) {
	        for (var i = 0; i < arguments.length - 1; i++) {
	            var index = 0;
	            var pattern = "{" + i + "}";

	            while (index != -1) {
	                index = inputString.indexOf(pattern);

	                if (index != -1) {
	                    inputString = inputString.replace(pattern, arguments[i + 1]);
	                }
	            }
	        }

	        return inputString;
	    }
