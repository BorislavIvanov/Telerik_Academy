<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Handlebars Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 5px 10px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            text-align: center;
        }
        th {
            color: white;
            background-color: gray;
        }
        tr:nth-child(2n) {
            background: lightgray;
        }
    </style>
</head>
<body>
    <script id="table-Template" type="text/x-handlebars-template">
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#each cources}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{courceName}}</td>
                    <td>{{dateOne}}</td>
                    <td>{{dateTwo}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="Handlebars-v1.3.0.js"></script>
    <script>
        var cources = [{
            courceName: 'Document Object Model',
            dateOne: '1 June 2014',
            dateTwo: '2 June 2014'
        }, {
            courceName: 'HTML5 Canvas',
            dateOne: '3 June 2014',
            dateTwo: '4 June 2014'
        }, {
            courceName: 'HTML5 Canvas - KineticJS',
            dateOne: '5 June 2014',
            dateTwo: '6 June 2014'
        }, {
            courceName: 'SVG',
            dateOne: '7 June 2014',
            dateTwo: '8 June 2014'
        }, {
            courceName: 'SVG - Raphael',
            dateOne: '9 June 2014',
            dateTwo: '10 June 2014'
        }, {
            courceName: 'Canvas and SVG Animations',
            dateOne: '11 June 2014',
            dateTwo: '12 June 2014'
        }];

        var templateScript = document.getElementById('table-Template');
        var templateString = templateScript.innerHTML;
        var template = Handlebars.compile(templateString);

        var lecturesHtml = template({ cources: cources });
        document.body.innerHTML += lecturesHtml;
    </script>
</body>
</html>
