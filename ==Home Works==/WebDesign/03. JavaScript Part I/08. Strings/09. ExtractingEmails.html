<!--09.Write a function for extracting all email addresses from given text. All substrings that match 
the format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.-->
<html>
<head>
	<title>09. ExtractingEmails</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <div id="task">
        <p>09.Write a function for extracting all email addresses from given text. All substrings that match 
        the format &ltidentifier&gt@&lthost&gt…&ltdomain&gt should be recognized as emails. Return the emails as array of strings.</p>
    </div>
	<script src="scripts/js-console.js"></script>
	<script>
	    function getEmailAddresses(input) {
	        var regex = /\b\w+[\w\-]*(\.\w+[\w\-]*)*@[a-z0-9]+[a-z0-9-]*(\.[a-z0-9]+[a-z0-9-]*)*(\.[a-z]{2,6})\b/g;

	        var matches = [];
	        var match;
	        while (match = regex.exec(input)) {
	            matches.push(match[0]);
	        }

	        return matches;
	    }

	    var inputText = "awdiucannwu dwr@faa.com awuihdawwiuvnaiwduva dfwtw@gesgh.bg awdhnviauwduyg uywvuy uywevyu yuwev tynbrerberbeb@rbdr.com";

	    jsConsole.writeLine("Text: " + inputText + "<br/>");
	    jsConsole.writeLine("Emails: " + getEmailAddresses(inputText));
    </script>
</body>
</html>
