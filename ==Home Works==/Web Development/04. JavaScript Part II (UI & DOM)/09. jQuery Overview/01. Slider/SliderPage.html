<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider Page</title>
    <style>
        #wrapper{
            margin: 0 auto;
            margin-top: 30px;
            width: 800px;
            height: 600px;
        }
        img{
            width: 800px;
            height: 600px;
            display: none;
        }
        button{
            position: absolute;
            font-size: 20px;
        }
        button#previous{
            top: 400px;
            left: 10px;
            font-size: 60px;
        }
        button#next{
            top: 400px;
            right: 10px;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <button id="previous"><</button>
    <button id="next">></button>
    <button id="auto">AutoPreview - OFF</button>
    <div id="wrapper">
        <img id="img1" src="Mercedes%20Images/1.jpg" alt="" />
        <img id="img2" src="Mercedes%20Images/2.jpg" alt="" />
        <img id="img3" src="Mercedes%20Images/3.jpg" alt="" />
        <img id="img4" src="Mercedes%20Images/4.jpg" alt="" />
        <img id="img5" src="Mercedes%20Images/5.jpg" alt="" />
    </div>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="SliderScript.js"></script>
</body>
</html>
