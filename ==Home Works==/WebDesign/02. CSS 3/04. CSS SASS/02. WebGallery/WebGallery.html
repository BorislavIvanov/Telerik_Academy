<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="WebGalleryStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form>
        <nav>
            <ul>
                <li><label for="Pic1"><img src="images/Small-Image-1.jpg" /></label></li>
                <li><label for="Pic2"><img src="images/Small-Image-2.jpg" /></label></li>
                <li><label for="Pic3"><img src="images/Small-Image-3.jpg" /></label></li>
                <li><label for="Pic4"><img src="images/Small-Image-4.jpg" /></label></li>
            </ul>
        </nav>
        <section>
            <input type="radio" id="Pic1" name="pics" checked="checked" />
            <img src="images/Normal-Image-1.jpg" class="image"/>
            <input type="radio" id="Pic2" name="pics"/>
            <img src="images/Normal-Image-2.jpg" class="image"/>
            <input type="radio" id="Pic3" name="pics"/>
            <img src="images/Normal-Image-3.jpg" class="image"/>
            <input type="radio" id="Pic4" name="pics"/>
            <img src="images/Normal-Image-4.jpg" class="image"/>
        </section>
    </form>
</body>
</html>
