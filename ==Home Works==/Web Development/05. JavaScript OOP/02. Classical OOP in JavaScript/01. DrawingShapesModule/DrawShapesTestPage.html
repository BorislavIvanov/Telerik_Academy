<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id="drawField" width="500" height="400" ></canvas>
    <script src="drawing-shapes-module.js"></script>
    <script>
        var canvasId = "drawField";
        var render = new canvasRender(canvasId);

        render.drawLine(15, 20, 400, 200, 'yellow', 7);
        render.drawCircle(100, 100, 50, 'orange', 3, 'green');
        render.drawRect(190, 270, 100, 100, 'green', 7, 'yellowgreen');
    </script>
</body>
</html>
