<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table Two :)</title>

    <style type="text/css">
        table {
        border: outset 1px;
        }
        td {
        border: inset 1px;
        }
        td.letter-right-aligned {
        width:24px;
        text-align:right;
        }
        td.letter-left-aligned {
        width:24px;
        text-align:left;
        }
        td.normal-letter {
        width:24px;
        text-align:center;
        }
        td.text {
        font-size:13px;
        }
        td.J-letter {
        width:24px;
        text-align:right;
        vertical-align:bottom;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="text" colspan="3">Title goes here</td>
                <td class="normal-letter">A</td>
                <td class="letter-right-aligned">B</td>
            </tr>
            <tr>
                <td class="letter-left-aligned"  rowspan="3">C</td>
                <td class="normal-letter">D</td>
                <td class="normal-letter">E</td>
                <td class="normal-letter">F</td>
                <td class="letter-right-aligned">G</td>
            </tr>
            <tr>
                <td class="normal-letter">H</td>
                <td class="normal-letter" colspan="2">I</td>
                <td class="J-letter" rowspan="2">J</td>
            </tr>
            <tr>
                <td class="normal-letter">K</td>
                <td class="normal-letter">L</td>
                <td class="normal-letter">M</td>
            </tr>
            <tr>
                <td class="letter-right-aligned">N</td>
                <td class="normal-letter" colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
