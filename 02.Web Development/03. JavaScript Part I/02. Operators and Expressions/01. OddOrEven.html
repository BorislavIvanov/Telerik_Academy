<!--01.Write an expression that checks if given integer is odd or even.-->
<html>
<head>
	<title>01. Odd or Even</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter value</p>
                <label for="inputField">Number -></label>
                <input type="text" id="inputField"/>
                <a onclick="OnButtonClick()">Odd/Even?!?</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 01.Write an expression that checks if given integer is odd or even.</p>
    </div>			 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var number = jsConsole.readInteger("#inputField");

	        if (number % 2 === 0) {
	            jsConsole.writeLine(number + " is Even!");
	        }
	        else {
	            jsConsole.writeLine(number + " is Odd!");
	        }
	    }
	</script>
</body>
</html>
