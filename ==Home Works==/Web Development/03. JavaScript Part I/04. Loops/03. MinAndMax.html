<!--03.Write a script that finds the max and min number from a sequence of numbers-->
<html>
<head>
	<title>03. MinAndMax</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter the Values (The values must be separated by space)</p>
                <label for="inputNumbers">Input:</label>
                <input type="text" id="inputNumbers"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 03.Write a script that finds the max and min number from a sequence of numbers</p>
    </div> 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var input = jsConsole.read("#inputNumbers");
	        var arrayOfNumbers = input.split(" ");
	        arrayOfNumbers.sort(function (a, b) { return a - b });

	        var minNumber = arrayOfNumbers[0];
	        var maxNumber = arrayOfNumbers[arrayOfNumbers.length - 1];

	        jsConsole.writeLine("Min: " + minNumber + ", " + "Max: " + maxNumber + ";");
	    }
	</script>
</body>
</html>
