<!--03.Write an expression that calculates rectangle’s area by given width and height.-->
<html>
<head>
	<title>03. Calculating Rectangle Area</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter values Width and Height</p>
                <label for="inputFieldWidth">Width&nbsp</label>
                <input type="text" id="inputFieldWidth"/>
                <br />
                <label for="inputFieldHeight">Height</label>
                <input type="text" id="inputFieldHeight"/>
                <br /><br />
                <a onclick="OnButtonClick()">Calculate</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 03.Write an expression that calculates rectangle’s area by given width and height.</p>
    </div>		 
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var width = jsConsole.readFloat("#inputFieldWidth");
	        var height = jsConsole.readFloat("#inputFieldHeight");

	        jsConsole.writeLine("The Rectangle Area is " + (width * height));
	    }
	    
	</script>
</body>
</html>
