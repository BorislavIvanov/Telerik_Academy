<!--08.Write an expression that calculates trapezoid's area by given sides a and b and height h.-->
<html>
<head>
	<title>08. TrapezoidArea</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <div id="input">
            <form>
                <p>Enter values "a", "b" and "h"</p>
                <label for="valueA">a</label>
                <input type="text" id="valueA"/><br />
                <label for="valueB">b</label>
                <input type="text" id="valueB"/><br />
                <label for="valueH">h</label>
                <input type="text" id="valueH"/><br /><br />
                <a onclick="OnButtonClick()">Result</a>
            </form>
        </div>
	</div>
    <div id="task">
        <p>Task 08.Write an expression that calculates trapezoid's area by given sides a and b and height h.</p>
    </div>		
	<script src="scripts/js-console.js"></script>
	<script>
	    function OnButtonClick() {
	        var a = jsConsole.readFloat("#valueA");
	        var b = jsConsole.readFloat("#valueB");
	        var h = jsConsole.readFloat("#valueH");

	        var calculation = ((((a + b) * h) / 2));

	        jsConsole.writeLine("Trapezoid Area is " + calculation);
	    }
	</script>
</body>
</html>
